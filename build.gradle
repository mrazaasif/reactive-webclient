plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.reactive.webclient'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc:2.4.1'
    implementation 'wsdl4j:wsdl4j:1.6.3'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'io.r2dbc:r2dbc-h2:0.8.4.RELEASE'
}

tasks.named('test') {
	useJUnitPlatform()
}
